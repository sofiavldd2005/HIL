name: Deploy Documentation

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install System Dependencies
        # This resolves the libudev-sys panic found in your logs
        run: |
          sudo apt-get update
          sudo apt-get install -y libudev-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Generate Documentation
        # --no-deps prevents documenting every library you use, keeping it clean
        run: cargo doc --no-deps --all-features

      - name: Setup Redirect
        # We use HIL (uppercase) because your Cargo.toml and branch show that name
        run: echo '<meta http-equiv="refresh" content="0; url=HIL/index.html">' > target/doc/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/doc
