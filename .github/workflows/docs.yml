name: Deploy Documentation

on:
  push:
    branches: [ "main" ] # or "master" depending on your default branch

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Generate Documentation
        run: cargo doc --no-deps --all-features
        - name: Install System Dependencies
        # libudev-dev is required for crates like serialport to compile/doc
        run: |
          sudo apt-get update
          sudo apt-get install -y libudev-dev
      - name: Fix Path for GitHub Pages
        # This creates a redirect so the URL is cleaner
        run: echo '<meta http-equiv="refresh" content="0; url=protocol_module_name/index.html">' > target/doc/index.html
        # NOTE: Replace 'protocol_module_name' with your actual crate name from Cargo.toml

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/doc
